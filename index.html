<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/logotipo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/navegacao.css">
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>GamesIndies</title>
</head>
<body>
    <header>
        <img class="iconHeader" src="IMG/configuracao.svg"
        alt="Configurações" onclick="openDiv('div-config')">
        
        <a href="index.html">
            <img src="IMG/logotipo.png" id="logo" alt="Logo">
            <span>GamesIndies</span>
        </a>

        <img class="iconHeader" src="IMG/usuario.svg"
        alt="Usuário" onclick="openDiv('div-user')">
    </header>
    
    <aside>
        <a href="produtos.html" class="ancora optionAside">
            <img class="iconOptionAside" src="IMG/produtos.svg" alt="icone produtos">
            <span>Produtos</span>
        </a>
        <a href="quemSomos.html" class="ancora optionAside">
            <img class="iconOptionAside" src="IMG/quemSomos.svg" alt="icone quem somos">
            <span>Quem somos</span>
        </a>
    </aside>

    <main>
        <h1>Bem vindo a GamesIndies, <span id="bemVindoUsuario">usuário!</span></h1>
        <div class="containerSlide">
            <div id="divTextoPropaganda">
        <h1 class="textoPropaganda" draggable="false">Diversos jogos em promoção!</h1>
            </div>
            <div class="slider">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/another_crabs_treasure.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/celeste.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/cuphead.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/hades2.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/hollow_knight.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/sea_of_stars.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/stardew_valley.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/another_crabs_treasure.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/celeste.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/cuphead.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/hades2.png" alt="">
                <img class="imgFundoSlide" draggable="false" src="IMG/jogos/hollow_knight.png" alt="">
            </div>
        </div>

        <h1>Plataformas:</h1>
        <div id="plataformas"></div>
        <hr>
        <h1>Gêneros:</h1>
        <div id="generos"></div>
        
        <div>
            <h1 style="text-align: justify;">Categorias:</h1>

                <div class="containerCategoria">
                    <div id="plataformasEscolhidas"></div>
                    <img src="IMG/delete.svg" onclick="limparCategorias('plataformasEscolhidas')" width="70" alt="Limpar">
                </div>

                <div class="containerCategoria">
                    <div id="generosEscolhidos"></div>
                    <img src="IMG/delete.svg" onclick="limparCategorias('generosEscolhidos')" width="70" alt="Limpar">
                </div>
        </div>
        <div>
            <p>Resultados: <span id="categoriaResultados"></span></p>
        </div>

    </main>
    <footer>
        <div>
            <h3>Desenvolvido por:</h3>
            <a target="_blank" style="text-decoration: none;" href="https://github.com/FelipeGSG">
                <div class="desenvolvedorFooter">
                    <img class="imgFooter" src="IMG/github-mark-white.png" alt="Github">
                    <p>Felipe</p>
                </div>
            </a>
        </div>
        <div>
            <p>Todos os direitos reservados, 2024</p>
        </div>
    </footer>

    <!-- divConfigurações -->
    <div id="div-config">
        <h1 
            onclick="document.getElementById('div-config').style.display = 'none';
            elementoAberto = 'inicio'">X</h1>
        <button class="button-config" onclick='manageConfig("hasHighContrast", mudarContraste);'>Alto contraste</button>
        <button class="button-config" onclick='manageConfig("hasAnimation", mudarAnimacao);'>Sem animações</button>
        <button class="button-config" onclick='manageConfig("hasBlur", mudarBlur);'>Blur ativado</button>
    </div>

    <!-- divUsuario -->
    <div id="div-user">
        <h2 id="displayNomeUsuario">...</h2>
        <h3 id="displayEmail">...</h3>
        <button id="buttonLogarSair" onclick="botaoSairLogar()">...</button>
        <button id="buttonFechar" onclick="openDiv()">Fechar</button>
    </div>

    <script src="SCRIPTS/geral.js"></script>
    <script src="SCRIPTS/index.js"></script>
</body>
</html>
